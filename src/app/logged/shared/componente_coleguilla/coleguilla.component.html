<div class="row contColeguilla mr-0" >
  <div class="col-xs-12 col-sm-4 col-md-6 imgColeguilla">
    <img class="img-fluid" src="{{col.picture}}" alt="perfil">
  </div>
  <div class="col-xs-12 col-sm-7 col-md-5">
    <span>{{ col.name }} {{ col.surname }}</span>
  </div>
  <div class="col-xs-12 col-sm-1 col-md-1">
      <span class="text-danger" (click)="eliminar()"><i class="fa fa-trash" aria-hidden="true"></i></span>
  </div>
</div>
