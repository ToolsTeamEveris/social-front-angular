
<div class="card mt-3" style="width: 100%;" id="contenedor_historieta">
  <div class="card-body text-left">

    <div class="row">
      <h3 class="col-md-6 text-truncate" id="NombreUsuario">{{post.user.name}} {{post.user.surname}}</h3>
      <h3 class="text-right col-md-6 d-none d-md-block">{{post.created_at | date:'dd/MM/yyyy'}}</h3>

    </div>
    <div class="d-block ml-0">
      <img class="img-fluid mr-3 float-left" src={{post.user.picture}} alt="Card image cap">
      <p class="card-text">{{post.content}}</p>
    </div>

  </div>
  <div class="text-right mt-1">
      <a class="mr-3" href=""><i class="fas fa-hand-peace"></i></a>
      <a class="mr-3" href=""><i class="fas fa-hand-rock"></i></a>
      <a class="mr-3" href=""><i class="fas fa-thumbs-down"></i></a>
  </div>
</div>
