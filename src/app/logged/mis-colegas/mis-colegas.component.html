<div class="container">
    <input class="col-12 pl-1 w-100 my-3 form-control" type="text" placeholder="Buscar un colega..." (keyup)="searchTerm$.next($event.target.value)">
</div>

<div class="row">

 
        <ul class="list-group border-0 col-xs-12 col-md-8 col-xl-6 center-block pr-0">
            <li  *ngFor="let coleguilla of coleguillasSolicitados" class="list-group-item list-group-item-action">
                <app-coleguilla-add
                    [solicitada]="true" [col]="coleguilla" (cancel)="cancelarSolicitud($event)">
                </app-coleguilla-add>
            </li>

            <li  *ngFor="let coleguilla of coleguillasPendientes" class="list-group-item list-group-item-action">
                <app-coleguilla-add
                [solicitada]="false" [col]="coleguilla" (cancel)="cancelarSolicitud($event)" (accept)="aceptarSolicitud($event)">

                </app-coleguilla-add>
            </li>
            
            <li class="list-group-item list-group-item-action" *ngFor="let coleguilla of coleguillas">
                <app-coleguilla [col]="coleguilla"></app-coleguilla>
            </li>
        </ul>   
   

    <div class="col-xs-12 col-md-4 col-xl-6">
        <div *ngIf="filteredList != null">
    
            <h4>Buscando por: {{ searchTerm$ | async }}</h4>
            <ul *ngIf="filteredList.length > 0; else notResult">
                <li *ngFor="let colega of filteredList" class="mb-3">
                    <app-coleguilla [col]="colega"></app-coleguilla>
                </li>
            </ul>
            <ng-template #notResult>
                <p class="alert alert-info">
                    No se han encontrado resultados
                </p>
            </ng-template>
        </div>
    </div>
    
    
    <app-info-colega></app-info-colega>
</div>
