
<div class="card mt-3" style="width: 100%;" id="contenedor_historieta">
  <div class="card-body">

    <div class="row">
      <h3 class="col-md-6" id="NombreUsuario">{{post.user.name}}} {{post.user.surname}}</h3>
      <h3 class="text-right col-md-6">{{post.created_at}}</h3>

    </div>
    <div id="fotoMensaje">
      <img class="mr-3" src={{post.user.picture}} alt="Card image cap">
      <p class="card-text">{{post.content}}</p>
    </div>
    
  </div>
  <div class="text-right mt-1">
      <a class="mr-3" href=""><i class="fas fa-hand-peace"></i></a>
      <a class="mr-3" href=""><i class="fas fa-hand-rock"></i></a>
      <a class="mr-3" href=""><i class="fas fa-thumbs-down"></i></a>
  </div>
</div>
