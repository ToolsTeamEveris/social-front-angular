<form class="mt-3 py-3 bg-white" [formGroup]="personalData" id="formulario">
  <div class="form-group row">
    <label class="col-4 col-form-label">Nombre:</label>
    <div class="col-8">
      <input class="form-control col-10" formControlName="name" (keyup)="updateName()" placeholder="Modifica tu nombre">
    </div>
  </div>
  <div class="form-group row">
    <label class="col-4 col-form-label">Apellidos:</label>
    <div class="col-8">
      <input class="form-control col-10" formControlName="surname" (keyup)="updateSurname()" placeholder="Modifica tu apellido">
    </div>
  </div>
  <div class="container">
    <div class="custom-file w-50">
      <input type="file" class="custom-file-input" id="newFile"
         (change)="updatePicture($event)"
        aria-describedby="fileHelp"
        accept="image/*" formControlName="picture">
      <label class="custom-file-label col-12 col-form-label text-left text-truncate" id="lblFile" for="newFile">Modifica tu foto
      </label>
    </div>
  </div>
</form>
