<div class="panel panel-default my-5">
  <div class="panel-body h-100">
    <textarea class="form-control text-center align-middle w-100 h-100 mb-3 p-3"
      [(ngModel)]="historia" id="historieta" ng-minlength="1"
      maxlength="140" ng-maxlength="140"
      rows="2"></textarea>
    <button type="button" class="btn btn-primary float-sm-right"
      (click)="publicarHistorieta()" [disabled]="historia.length == 0">
        Publicar Historieta
    </button>
  </div>
</div>
