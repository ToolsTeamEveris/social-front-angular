<form (ngSubmit)="register()" role="form" class="pt-4" #addForm="ngForm">
  <legend>Create an account</legend>

  <div class="form-group">
    <label for="username">Name:</label>
    <input type="text" class="form-control" id="username" name="username" [(ngModel)]='username' placeholder="Username" required>
  </div>
  <div class="form-group">
    <label for="password">Password:</label>
    <input type="password" class="form-control" id="password" name="password" [(ngModel)]='password' placeholder="Password" required>
  </div>
  <div class="form-group">
    <label for="password2">Repeat password:</label>
    <input type="password" class="form-control" id="password2" name="password2" [(ngModel)]='password2' placeholder="Repeat password" required>
  </div>
  <img [src]="imgSrc" alt="" id="imgPreview" class="img-thumbnail">
      <!-- <div class="form-group col-xs-12 col-sm-6">
      <label for="latitude">Latitude:</label>
      <input type="text" class="form-control" id="lat" name="lat" [(ngModel)]='lat' placeholder="Geolocalizing..." readonly>
    </div>
    <div class="form-group col-xs-12 col-sm-6">
      <label for="longitude">Longitude:</label>
      <input type="text" class="form-control" id="lng" name="lng" [(ngModel)]='lng' placeholder="Geolocalizing..." readonly>
    </div> -->
  <p class="text-danger" id="errorInfo">{{errorMsg}}</p>
  <a class="btn btn-secondary" href="login.html" role="button">Go back</a>
  <button type="submit" class="btn btn-primary">Create account</button>
</form>
